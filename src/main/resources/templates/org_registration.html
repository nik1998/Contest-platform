<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>

    <title>Регистрация компании</title>
</head>
<body>
<div th:replace="/navbar :: navbar"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">Вы успешно зарегистрированы!
                </div>
            </div>

            <h1>Регистрация компании</h1>
            <form th:action="@{/registration_organization}" th:object="${org}" method="post" enctype="multipart/form-data">

                <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
                    error</p>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('companyName')}? 'has-error':''">
                    <label for="companyName" class="control-label">Название компании</label> <input
                        id="companyName" class="form-control" th:field="*{companyName}"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('companyName')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('url')}? 'has-error':''">
                    <label for="url" class="control-label">Ссылка на сайт компании</label> <input
                        id="url" class="form-control" th:field="*{url}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('url')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                    <label for="email" class="control-label">Email</label> <input
                        id="email" class="form-control" th:field="*{email}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
                        error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('description')}? 'has-error':''">
                    <label for="description" class="control-label">Описание компании</label> <input
                        id="description" class="form-control" th:field="*{description}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('description')}" th:text="${error}">Validation
                        error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                    <label for="password" class="control-label">Пароль</label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                    <label for="confirmPassword" class="control-label">Повторите пароль</label> <input id="confirmPassword" class="form-control"
                                                type="password" th:field="*{confirmPassword}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('confirmPassword')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('picByte')}? 'has-error':''">
                    <label for="picByte" class="control-label">Изображение</label>
                    <input id="picByte" class="form-control" type="file" th:field="*{picByte}" accept="image/png, image/jpeg"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('picByte')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
                    <input id="terms" type="checkbox" th:field="*{terms}"/>   <label
                        class="control-label" for="terms"> Я согласен <a
                        href="#">с политикой компании</a>.
                </label>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('terms')}" th:text="${error}">Validation
                        error</p>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                    <span>Уже с нами? <a href="/" th:href="@{/login}">Войти</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

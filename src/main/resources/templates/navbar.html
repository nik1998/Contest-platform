<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" th:href="@{/contests}">Конкурсы</a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#" th:href="@{/}">О проекте</a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#" th:href="@{/}">FAQ</a>
            </div>
            <div class="dropdown">
                <a sec:authorize="hasRole('ANONYMOUS')" th:href="@{/login}">Войти</a>
                <div sec:authorize="isAuthenticated()" class="dropdown">
                    <a role="button" class="nav-link dropdown-toggle" id="dropdownMenuButton"
                           data-bs-toggle="dropdown" aria-expanded="false"
                           th:text="${#authentication.name}">
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#" th:href="@{/user}">Профиль</a></li>
                        <li><a class="dropdown-item" href="#" th:href="@{/logout}">Выйти</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>
</html>
